<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <div class="login-form">
            <form action="">
                
                <label for="email"><b>Email:</b> </label>
                <input type="email" name="email" id="email" placeholder="Enter Email" required class="email">
                <br>
                
                <label for="password"><b>Password:</b></label><br>
                <input type="password" name="password" id="password" placeholder="Enter Password" class="email" required>
                <br>
                
                <input type="checkbox" name="check" id="check">Show Password</input>
                <br>
                <button type="submit" class="button">SIGN IN</button>
            </form>
        </div>
        <div class="login-footer">
            <p>Forget <span>Username/Password</span>?</p>
            <p>Don't have an account?<a href="signup.html" id="signup">Sign Up</a></p>
        </div>
    </div>
</body>
</html>

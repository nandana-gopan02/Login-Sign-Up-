<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link:css and press enter -->
    <link rel="stylesheet" href="signup.css">   
</head>
<body>
    <div class="signup">
        <div class="sign-up">
        <h2 class="heading">Sign Up</h2>
        <p>Please fill in this form to create an account</p>
        <hr>
        <div class="form">
            <form action="">
            <div class="form-name">
                <input type="text" name="fname" id="fname" placeholder="First Name" class="box-fill" required>
                <input type="text" name="lname" id="lname" placeholder="Last Name" class="box-fill" required>
            </div>
            <br>
            <div class="form-email">
                <input type="email" name="email" id="email" placeholder="Email" class="boxes" required>
            </div>
            <br>
            <div class="form-password">
                <input type="password" name="password" id="password" placeholder="Password" class="boxes" required>
            </div>
            <br>
            <div class="form-confirm">
                <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" class="boxes" required>
            </div>
            <br>
            <div class="check">
                <input type="checkbox" name="check" id="check">I accept the <span>Terms of Use & Privacy Policy</span></input>
            </div>
            <br>
            <button type="submit" class="btn-button">Sign Up</button>
            
        </form>
        </div>
    </div>
        <p id="account">Already have an account?<a href="login.html" id="login">Login Here</a></p>
    </div>
    
</body>
</html>
